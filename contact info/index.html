<html>
  <head>
    <title>contact info box</title>
    <link rel="stylesheet" href="style_index.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

      <div class="container">

        <div class="box">
          <div class="location"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
          <div class="content">
            <h3>Location</h3>
            <p>SCO-30, Huda Market, Sector 10A, Gurgaon, Haryana </p>
          </div>
        </div>

        <div class="box">
          <div class="location"><i class="fa fa-phone"" aria-hidden="true"></i></div>
          <div class="content">
            <h3>Phone No.</h3>
            <p>For any query reach us at Phone no. 1234567890 </p>
          </div>
        </div>

        <div class="box">
          <div class="location"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
          <div class="content">
            <h3>Email</h3>
            <p>For any further enquiry reach us at abc@gmail.com</p>
          </div>
        </div>

      </div>

  </body>
</html>
