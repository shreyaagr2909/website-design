<html>
  <head>
    <title>3d image cards</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style_index.css">
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
        <div class="swiper-slide"><img src="images\picture.jpg" alt="banner"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows : true,
        },loop: true,
        autoplay: {
        delay: 1500,
        disableOnInteraction: false,
      }
      });
    </script>
  </body>
</html>
